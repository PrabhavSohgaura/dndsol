    <section id="contact">
      <div class="inner-width">
        <h1 class="section-title">Get In Touch</h1>

          <div class="item" onclick="location.href='tel:8866233384';">

            <i class="fas fa-map-marker-alt"></i>
            B-301 Pratham Residency,Gandhinagar(G.J)
          </div>
        </div>
        <form
          action="mailto:prabhavsohgaura333@gmail.com?Subject=Test_Post"
          method="POST"
          class="contact-form"
        >
          <input
            type="text"
            name="fullname"
            class="nameZone"
            placeholder="Enter your Full Name"
          />
          <input
            type="email"
            class="emailZone"
            name="email"
            placeholder="Enter your email"
          />
          <input
            type="text"
            class="subjectZone"
            name="subject"
            placeholder="Enter your subject"
          />
          <textarea
            class="messageZone"
            name="message"
            placeholder="message"
          ></textarea>
          <input type="submit" value="Send Message" class="btn" />
        </form>
      </div>
    </section>
